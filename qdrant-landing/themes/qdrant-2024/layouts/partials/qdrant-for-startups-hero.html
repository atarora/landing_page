{{ with (.Site.GetPage "/qdrant-for-startups/qdrant-for-startups-hero") }}
  <section class="qdrant-for-startups-hero">
    <div class="container">
      <div class="row align-items-lg-end">
        <div class="qdrant-for-startups-hero__content col-12 col-lg-6">
          <h1 class="qdrant-for-startups-hero__title">{{ .Params.title }}</h1>
          <p class="qdrant-for-startups-hero__description">{{ .Params.description | safeHTML }}</p>
          <a class="qdrant-for-startups-hero__button button button_contained button_lg" href="{{ .Params.button.url }}">
            {{ .Params.button.text }}
          </a>
        </div>

        <div class="qdrant-for-startups-hero__preview col-12 col-lg-6">
          <img src="{{ .Params.image.src }}" alt="{{ .Params.image.alt }}" />
        </div>
      </div>
    </div>
    <div class="qdrant-for-startups-hero__overlay"></div>
  </section>
{{ end }}
